<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>time-range</title>

  <script src="../../platform/platform.js"></script>
  <link rel="import" href="../../polymer-test-tools/tools.html">
  <script src="../../polymer-test-tools/htmltest.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../time-range.html">

</head>
<body>

  <time-range start="1970-01-01T00:00:00" hours="1"></time-range>

  <script>

    document.addEventListener('polymer-ready', function() {
      var myEl = document.querySelector('time-range');
      // Update start date
      myEl.start = '2000-01-01T00:00:00';

      // Pause for a moment (polyfilled O.o is slower?)
      setTimeout(function() {
        assert.equal(myEl.end.toISOString(), '2000-01-01T01:00:00.000Z');
        done();
      }, 100);
    });

  </script>

</body>
</html>
